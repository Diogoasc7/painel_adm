<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="info-header">
            <div class="logo">
                <h3>Break - Estetica Automotiva</h3>
            </div>
            <div class="icons-header">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div style="align-items: center;" class="info-header">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="images/logo_icon.png" alt="Logo Break">
        </div>
    </header>

    <!-- FIM HEADER -->
    
<section class="main">
    <div class="sidebar">
        <h3>Home</h3>
        <a class="sidebar-active" href="#"><i class="fa-solid fa-house"></i> Relatorios</a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Vendas</a>
        <a href="#"><i class="fa-solid fa-money-bill"></i> Finanças</a>
        <br>
        <hr>
    </div>
    <div class="content">
        <div class="titulo-secao">
            <h2>Dashboard Sale</h2>
            <br>
            <hr>
            <p><i class="fa-solid fa-house"></i>/ Dashboard Break - Estetica Automotiva</p>
        </div>

        <div class="box-info">
            <div style="background-color: red;" class="box-info-single">
                <div class="info-text">
                    <h3>Relatorio</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <i class="fa-solid fa-book"></i>
            </div>

            <div style="background-color: rgb(8, 8, 8);" class="box-info-single">
                <div class="info-text">
                    <h3>Vendas</h3>
                    <p>R$7.000</p>
                </div>
                <i class="fa-solid fa-comments-dollar"></i>
            </div>

            <div style="background-color: green;" class="box-info-single">
                <div class="info-text">
                    <h3>Finanças</h3>
                    <p>R$10.000</p>
                </div>
                <i class="fa-solid fa-money-check-dollar"></i>
            </div>
        </div>

        <div class="chart-section">
            <h2>Relatório de Vendas</h2>
            <canvas id="salesChart" width="200" height="100"></canvas>
        </div>        
    </div>
</section>

<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
